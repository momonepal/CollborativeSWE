<!DOCTYPE html>
<html>
  <head>
    <title>Syntacs -- Language Learning </title>
    <link rel="stylesheet" type="text/css" href="popup.css" id="popup-theme">

    <!-- relevant scripts for translation and def of highlighted region -->
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="meta_data/dictionary_api.js"> </script>
    <script type="text/javascript" src="translation/translation.js"></script>
    <script type="text/javascript" src="meta_data/meta_data.js"></script>
    <script type="text/javascript" src="sentence_popup.js"> </script>
	<script type="text/javascript" src="grammarFunctions.js"> </script>
	<script type="text/javascript" src="treeDisplay.js"></script>
  </head>
  <body>

	<h2 id="originalText"></h2>

    <button id="pronounceWord"></button>

    <div class="btn-group">
      <button id="translationBtn" class= "active">Translation</button>
	
	  <button id="definitionBtn" class="active" style="display:none">Definition</button>
      <button id="synonymsBtn" disabled style="display:none">Synonyms</button>
      <button id="examplesBtn" disabled style="display:none">Examples</button>
	
	  <button id="partOfSpeechBtn">Parts of Speech</button>
	  <button id="syntaxBtn">Syntax Tree</button>
    </div>

	<div class="box" id="definitionBox" style="display: none">
      <h3 id="en_definition">No definition available</h3>
    </div>
	
	<div class="box" id="translationBox" style="display: inline-block">
    <h3 id="translatedText">TRANSLATION</h3>
	</div>
	
	<div class="box" id="examplesBox" style="display:none">
    <h3 id="usageExamples"></h3>
	</div>

	<div class="box" id="synonymsBox" style="display:none">
    <h3 id="en_synonym"></h3>
	</div>

	<div class="box" id="partOfSpeechBox" style="display:none">
    <p id="partOfSpeech">loading...</p>
	</div>

	<canvas class="box" id="syntaxBox" style="display:none">
    <h3 id="Syntax">loading...</h3>
    </canvas>

  </body>

</html>

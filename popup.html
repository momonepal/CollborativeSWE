<!DOCTYPE html>
<html>
  <head>
    <title>Syntacs -- Language Learning </title>
    <link rel="stylesheet" type="text/css" href="popup.css" id="popup-theme">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- relevant scripts for translation and def of highlighted region -->
    <script type="text/javascript" src="utility.js"></script>
    <script type="text/javascript" src="translation/LanguageCodes.js"></script>
    <script type="text/javascript" src="meta_data/dictionary_api.js"> </script>
    <script type="text/javascript" src="translation/translation.js"></script>
    <script type="text/javascript" src="meta_data/meta_data.js"></script>
    <script type="text/javascript" src="syntacsImage.js"></script>
    <script type="text/javascript" src="saving/saving.js"></script>
    <script type="text/javascript" src="popup.js"> </script>
    <script type="text/javascript" src="translation/LanguageCodes.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

  <h1 id="translatedText"></h1>
  <button id="pronounceWord"></button>
  <button id="saveButton"></button>

  <h4 class="marginStyle" id="detectedLanguage">Detected Language:
  	<span id="detectedText">None</span>
  </h4>

  <div class="btn-group">

    <button id="definitionBtn" class= "active">Definition</button>
    <button id="synonymsBtn" disabled>Synonyms</button>
    <button id="examplesBtn" disabled>Examples</button>
    <button id="imageBtn" disabled>Image</button>

  </div>


  <div class="box" id="definitionBox" style="display: inline-block">
    <h3 id="en_definition">No definition available</h3>
    <button id ="moreDefinition" class="moreBtn" style="display:none">more</button>
	</div>

	<div class="box" id="examplesBox" style="display:none">
    <h3 id="usageExamples"></h3>
	</div>

	<div class="box" id="synonymsBox" style="display:none">
    <h3 id="en_synonym"></h3>
	</div>

  <div class="box" id="imageBox" style="display:none">

    <img id="searchedImage" width="150" height="100"></img>
    <h4 id="photoCredit"></h4>
    <button id="newImage">Next Image</button>
  </div>

  </body>
</html>
